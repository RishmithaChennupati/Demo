<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/RPS_style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/RPS_script.js"></script>
</head>
<body>
<body class="container-fluid backgroundImage">
<header>
    <h2>ROCK : PAPER : SCISSORS</h2>
</header>
<body class="container-fluid backgroundImage">

<div class="row"  id="content">
    <h3 class="sample">Start the game!</h3>
    <div class="col-md-6">
        <button id="rock" class="option">
            <img src="rock.png" alt="rock" class="img-circle center-block">
        </button>
    </div>
    <div class="col-md-6">
        <button id="paper" class="option">
            <img src="Paper.png" alt="paper" class="img-circle">
        </button>
    </div>
    <div class="col-md-6">
        <button id="scissors" class="option">
            <img src="scissors.png" alt="scissors" class="img-circle">
        </button>
    </div>
</div>
</body>
</body>
