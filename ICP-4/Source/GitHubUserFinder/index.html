<!DOCTYPE html>
<html lang="en">
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<header style="background: url(https://us.123rf.com/450wm/povareshka3/povareshka31906/povareshka3190600033/124193996-balloons-on-pastel-pink-background-frame-made-of-white-and-pink-balloons-birthday-holiday-concept-fl.jpg?ver=6);
                background-repeat: no-repeat; background-size: 100% ">
    <h2 style="padding-top: 20px;color: black"><b>GitHub User Finder</b></h2>
</header>
    <header>
        <h1>Find Me!</h1>
    </header>
    <div id="container" style="background-color:#CCCCFF">
        <div class="search">
            <i class="fa fa-github fa-2x" style="position: relative"></i>
            <input id="username" placeholder="enter a github username..." type="text"></input>
        </div>
        <div id="profile">
            <div class="avatar">
                <img id="gitimage" style="height: 200px; width: 200px">
            </div>
            <div class="information" style="padding-left: 10px">
                <table>
                    <tr><td>Name</td> <td><span id="gitname" style="padding-left: 40px"></span></td></tr>
                    <tr><td>ID</td> <td><span id="gitid"style="padding-left: 40px"></span></td></tr>
                    <tr><td>GitHub URL</td> <td><a id="giturl"style="padding-left: 40px"></a></td></tr>
                    <tr><td>Public Repositories</td> <td><span id="gitrepo"style="padding-left: 40px"></span></td></tr>
                    <tr><td>Public Gists</td> <td><span id="gitgist"style="padding-left: 40px"></span></td></tr>
                    <tr><td>Created at</td> <td><span id="gitcreated"style="padding-left: 40px"></span></td></tr>
                    <tr><td>Updated at</td> <td><span id="gitupdated"style="padding-left: 40px"></span></td></tr>
                </table>
            </div>
        </div>
    </div>

    </body>
</html>
